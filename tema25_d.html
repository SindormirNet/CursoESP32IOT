<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'> 
    <meta name='viewport' content='width=device-width, initial-scale=1'> 
    <title>Estructura de una web</title>  
  </head>
  <body>
    <header>
      <h1>CABECERA</h1>
      <p>Esta es la cabecera de la web. Habitualmente se incluye una imagen 
         en esta sección.</p>
    </header>
    <nav>
      <a href='/'>Inicio</a>
      <a href='#artículos'>Apartado 1</a>
    </nav>
    <aside>
      <img src='https://sindormir.net/favicon.png'>
    </aside>
    <section id='contenido'>
      <h2><a name='artículos'>Sección</a></h2>
      <article>
        <h3>Artículo</h3>
          <p>Esto es un artículo dentro de sección.</p>
      </article>
    </section>
    <footer>Pie de la página </footer>
  </body>
</html>
